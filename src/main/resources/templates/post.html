<!DOCTYPE html>
    <html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <link th:href="@{/css/bootstrap.css}" rel="stylesheet" href="../static/css/bootstrap.css" />
        <script th:src ="@{/static/js/jquery.js}" src="../static/js/jquery.js"></script>
        <script th:src ="@{/static/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
        <title>Curso de Spring boot Renzo Espinola</title>
    </head>
    <body>
    <!--Nav-->
    <nav class="navbar navbar-expand-lg navbar-white bg-dark">
        <a class="navbar-brand" href="#">Spring Boot</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" th:href="@{/}" href="#">Inicio <span class="sr-only">(current)</span></a>
                <a class="nav-link" href="#">Galeria</a>
                <a class="nav-link" href="#">Post</a>
            </div>
        </div>
    </nav>
<!--Header-->
        <div class="jumbotron">
            <h1 th:text="${post.titulo}" class="display-4">MOMO MOMO MONNNNCHIII</h1>
            <p  th:text="${post.descripcion}" class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
            <hr class="my-4">
            <p  th:text="${post.fecha}">MOOOOOOOOOOO.</p>
            <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
        </div>

        <footer>
            <p>Renzo Espinola</p>
        </footer>
    </body>

</html>
