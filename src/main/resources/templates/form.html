<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" href="../static/css/bootstrap.css" />

    <script th:src ="@{/static/js/jquery.js}" src="../static/js/jquery.js"></script>
    <script th:src ="@{/static/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
    <title>Curso de Spring boot Renzo Espinola</title>
</head>

<body>
<!--Nav-->
<nav class="navbar navbar-expand-lg navbar-white bg-dark">
    <a class="navbar-brand" href="#">Spring Boot</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-link active" th:href="@{/}" href="#">Inicio <span class="sr-only">(current)</span></a>
            <a class="nav-link" href="#">Galeria</a>
            <a class="nav-link" href="#">Post</a>
        </div>
    </div>
</nav>

    <div class="container">
        <div class="row">
            <div class ="col-12 mt-5">
                <h1>Nuevo Post</h1>
            </div>
            <div class ="col-12">
                <form th:action="@{/home/addNewPost}" method="post" th:object="${post}">
                    <div class = "form-row">
                        <div class ="form-group col-md-6">
                            <label for="id">Id</label>
                            <input th:field="*{id}" th:value="*{id}" type="number" class="form-control" id="id" placeholder="identificador">
                        </div>

                        <div class ="form-group col-md-6">
                            <label for="id">Descripcion</label>
                            <input th:field="*{descripcion}" th:value="*{descripcion}" type="text" class="form-control" id="id" placeholder="Descripcion">
                        </div>

                        <div class ="form-group col-md-6">
                            <label for="id">Imagen</label>
                            <input th:field="*{urlImg}" th:value="*{urlImg}" type="text" class="form-control" id="id" placeholder="Imagen">
                        </div>

                        <div class ="form-group col-md-6">
                            <label for="id">Titulo</label>
                            <input th:field="*{titulo}" th:value="*{titulo}" type="text" class="form-control" id="id" placeholder="titulo">
                        </div>
                    <button type="submit" class="btn btn-primary">Agregar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

<footer>
    <p>Renzo Espinola</p>
</footer>

</body>

</html>
